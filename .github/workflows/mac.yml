name: Mac

on: [push, pull_request]

jobs:
  build:
    name: Build and test
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: false
      matrix:
        os: [macos]

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - uses: mlugg/setup-zig@v1
        with:
          version: master

      - run: zig build

